<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            background: linear-gradient(135deg, #252525 0%, #0b0b0b 50%, #252525 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 1;
        }

        .balance {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(34, 34, 34, 0.95);
            padding: 15px 30px;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-site-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: rgba(34, 34, 34, 0.95);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .close-site-btn:hover {
            transform: scale(1.1);
            background: rgba(50, 50, 50, 0.95);
        }

        .close-site-btn:active {
            transform: scale(0.95);
        }

        .balance img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .add-balance-btn {
            width: 32px;
            height: 32px;
            background: white;
            border: none;
            border-radius: 8px;
            color: #222;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: all 0.3s;
        }

        .add-balance-btn:hover {
            transform: scale(1.1);
        }

        .add-balance-btn:active {
            transform: scale(0.95);
        }

        .slot-machine-wrapper {
            position: relative;
            width: 500px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .machine-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            left: 5px;
        }

        .background-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% + 80px);
            background: rgba(8, 8, 8, 0.6);
            z-index: -1;
            border-radius: 0;
            box-shadow: none;
        }

        .slots-container {
            position: absolute;
            display: flex;
            gap: 22px;
            width: 340px;
            top: 50%;
            left: calc(50% - 17px);
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .slot {
            flex: 1;
            aspect-ratio: 1;
            background: #222222;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .slot::after {
            content: '';
            position: absolute;
            right: -11px;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 20;
        }

        .slot:last-child::after {
            display: none;
        }

        .slot img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            transition: opacity 0.1s ease;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6))
                    drop-shadow(0 0 35px rgba(100, 181, 239, 0.5))
                    drop-shadow(0 0 50px rgba(100, 181, 239, 0.3));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6))
                        drop-shadow(0 0 35px rgba(100, 181, 239, 0.5))
                        drop-shadow(0 0 50px rgba(100, 181, 239, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.8))
                        drop-shadow(0 0 45px rgba(100, 181, 239, 0.7))
                        drop-shadow(0 0 60px rgba(100, 181, 239, 0.5));
            }
        }

        .spin-btn {
            width: 476px;
            padding: 16px 20px;
            background: linear-gradient(180deg, #64b5ef 0%, #2a8fd4 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(42, 143, 212, 0.35);
            margin-top: -10px;
            position: relative;
            z-index: 10;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(42, 143, 212, 0.45);
        }

        .spin-btn:active {
            transform: translateY(0);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .bottom-panel {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 20px;
            padding: 25px;
            z-index: 5;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
        }

        .panel-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 0 auto 25px;
            display: block;
        }

        .promo-input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .promo-input::placeholder {
            color: #666;
        }

        .promo-input:focus {
            outline: none;
            border-color: #64b5ef;
            background: #2a2a2a;
        }

        .panel-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(180deg, #64b5ef 0%, #2a8fd4 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
            box-shadow: 0 4px 12px rgba(42, 143, 212, 0.35);
        }

        .panel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(42, 143, 212, 0.45);
        }

        .panel-btn:active {
            transform: translateY(0);
        }

        .panel-btn.secondary {
            background: #222;
            box-shadow: none;
        }

        .panel-btn.secondary:hover {
            background: #333;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 35px 35px 0 0;
            padding: 0;
            z-index: 1000;
            transition: bottom 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.8);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.active {
            bottom: 0;
        }

        .modal-header {
            padding: 20px 25px 10px;
            text-align: center;
            border-bottom: 1px solid #222;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            width: 32px;
            height: 32px;
            background: #222;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: #333;
            transform: scale(1.1);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        .iphone-notch {
            width: 120px;
            height: 5px;
            background: white;
            border-radius: 5px;
            margin: 12px auto;
        }

        .modal-content {
            color: white;
            padding: 25px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input::placeholder {
            color: #666;
        }

        .input-group input:focus {
            outline: none;
            border-color: #64b5ef;
            background: #2a2a2a;
        }

        .bet-options {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .bet-option {
            flex: 1;
            padding: 15px;
            background: #222;
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
        }

        .bet-option:hover {
            border-color: #64b5ef;
        }

        .bet-option.active {
            border-color: #64b5ef;
            background: rgba(100, 181, 239, 0.15);
            color: #64b5ef;
        }

        .inventory {
            background: #222;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .inventory-empty {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }

        .inventory-gifts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gift-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 12px;
            border-radius: 15px;
            border: 2px solid transparent;
        }

        .gift-item:hover {
            transform: scale(1.08);
        }

        .gift-item.selected {
            border-color: #64b5ef;
            background: rgba(100, 181, 239, 0.2);
            transform: scale(1.05);
        }

        .gift-item img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .gift-price {
            color: #64b5ef;
            font-size: 13px;
            font-weight: bold;
        }

        .modal-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(180deg, #64b5ef 0%, #2a8fd4 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(42, 143, 212, 0.35);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(42, 143, 212, 0.45);
        }

        .modal-btn:active {
            transform: translateY(0);
        }

        .result-modal {
            text-align: center;
        }

        .result-gif {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .result-amount {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0 30px;
        }

        .result-amount.win {
            color: #4ade80;
        }

        .result-amount.lose {
            color: #ef4444;
        }

        .deposit-option {
            width: 100%;
            padding: 18px;
            background: #222;
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            text-align: center;
        }

        .deposit-option:hover {
            border-color: #64b5ef;
            background: rgba(100, 181, 239, 0.1);
        }

        .withdraw-info {
            color: #aaa;
            font-size: 13px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .slot-machine-wrapper {
                width: 100%;
                height: auto;
                max-width: 400px;
            }

            .slots-container {
                width: 80%;
                max-width: 300px;
            }

            .spin-btn {
                width: 80%;
                max-width: 300px;
            }

            .modal {
                width: 95%;
                max-width: 400px;
            }

            .bottom-panel {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="background-window"></div>

    <div class="balance">
        <img src="https://ton.app/assets/images/what-is-ton/ton-logo.png" alt="TON">
        Баланс: <span id="balance">0.10</span> TON
        <button class="add-balance-btn" id="addBalanceBtn">+</button>
    </div>

    <button class="close-site-btn" id="closeSiteBtn">×</button>

    <div class="container">
        <div class="slot-machine-wrapper">
            <img src="https://i.postimg.cc/rpDVPkQZ/khl.png" alt="Slot Machine" class="machine-bg">
            <div class="slots-container">
                <div class="slot" id="slot1">
                    <img src="https://i.postimg.cc/hG4Bkqsr/ezgif-1f925d4c46d6c39d.gif" alt="Symbol 1">
                </div>
                <div class="slot" id="slot2">
                    <img src="https://i.postimg.cc/MTNJffw6/ezgif-7fd325552fba26bd.gif" alt="Symbol 2">
                </div>
                <div class="slot" id="slot3">
                    <img src="https://i.postimg.cc/BQWGqFNk/ezgif-7dd4ef2897523534.gif" alt="Symbol 3">
                </div>
            </div>
        </div>
        <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>

    <div class="bottom-panel">
        <img src="https://i.postimg.cc/DzvjKJRg/sdfvvd.png" alt="Panel" class="panel-image">
        <input type="text" class="promo-input" id="bottomPromoCode" placeholder="Введите промокод">
        <button class="panel-btn" id="depositBtn">Пополнить</button>
        <button class="panel-btn" id="withdrawBtn">Вывод</button>
        <button class="panel-btn secondary" id="supportBtn">Тех. Поддержка</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="depositModal">
        <div class="modal-header">
            <button class="close-btn" id="closeDepositModal">×</button>
            <div class="iphone-notch"></div>
        </div>
        <div class="modal-content">
            <div class="modal-title">Выберите способ пополнения</div>
            <div class="deposit-option" id="cryptoBotOption">
                CryptoBot
            </div>
        </div>
    </div>

    <div class="modal" id="withdrawModal">
        <div class="modal-header">
            <button class="close-btn" id="closeWithdrawModal">×</button>
            <div class="iphone-notch"></div>
        </div>
        <div class="modal-content">
            <div class="modal-title">Вывод средств</div>
            <div class="withdraw-info">
                Минимальная сумма вывода: 3 TON<br>
                Комиссия: 3%
            </div>
            <div class="input-group">
                <label>Сумма вывода (TON)</label>
                <input type="number" id="withdrawAmount" placeholder="0.00" step="0.01" min="3">
            </div>
            <button class="modal-btn" id="confirmWithdrawBtn">Вывести</button>
        </div>
    </div>

    <div class="modal" id="betModal">
        <div class="modal-header">
            <button class="close-btn" id="closeBetModal">×</button>
            <div class="iphone-notch"></div>
        </div>
        <div class="modal-content">
            <div class="modal-title">Сделайте ставку</div>

            <div class="bet-options">
                <div class="bet-option active" data-type="ton">TON</div>
                <div class="bet-option" data-type="gift">Подарок</div>
            </div>

            <div id="tonBet">
                <div class="input-group">
                    <label>Сумма ставки (TON)</label>
                    <input type="number" id="betAmount" placeholder="0.00" step="0.01" min="0.01">
                </div>
            </div>

            <div id="giftBet" style="display: none;">
                <div class="inventory" id="inventory">
                    <div class="inventory-empty">
                        Отправьте любой подарок/NFT @suphiex и он отобразится здесь!
                    </div>
                </div>

                <div class="input-group">
                    <label>Промокод</label>
                    <input type="text" id="promoCode" placeholder="Введите промокод">
                </div>
            </div>

            <button class="modal-btn" id="startGameBtn">Начать игру</button>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-header">
            <div class="iphone-notch"></div>
        </div>
        <div class="modal-content result-modal">
            <img src="https://i.postimg.cc/jS2VchSm/ezgif-78c292e779aaf7ba.gif" alt="Result" class="result-gif">
            <div class="result-amount" id="resultAmount">+0.00 TON</div>
            <button class="modal-btn" id="continueBtn">Продолжить</button>
        </div>
    </div>

    <script>
        const symbols = [
            'https://i.postimg.cc/hG4Bkqsr/ezgif-1f925d4c46d6c39d.gif',
            'https://i.postimg.cc/MTNJffw6/ezgif-7fd325552fba26bd.gif',
            'https://i.postimg.cc/BQWGqFNk/ezgif-7dd4ef2897523534.gif'
        ];

        let balance = 0.10;
        let inventory = [];
        let selectedGift = null;
        let betType = 'ton';
        let isSpinning = false;

        const balanceEl = document.getElementById('balance');
        const spinBtn = document.getElementById('spinBtn');
        const overlay = document.getElementById('overlay');
        const betModal = document.getElementById('betModal');
        const resultModal = document.getElementById('resultModal');
        const depositModal = document.getElementById('depositModal');
        const withdrawModal = document.getElementById('withdrawModal');
        const betAmountInput = document.getElementById('betAmount');
        const promoCodeInput = document.getElementById('promoCode');
        const bottomPromoCodeInput = document.getElementById('bottomPromoCode');
        const startGameBtn = document.getElementById('startGameBtn');
        const continueBtn = document.getElementById('continueBtn');
        const resultAmountEl = document.getElementById('resultAmount');
        const inventoryEl = document.getElementById('inventory');
        const closeBetModalBtn = document.getElementById('closeBetModal');
        const closeDepositModalBtn = document.getElementById('closeDepositModal');
        const closeWithdrawModalBtn = document.getElementById('closeWithdrawModal');
        const addBalanceBtn = document.getElementById('addBalanceBtn');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const supportBtn = document.getElementById('supportBtn');
        const cryptoBotOption = document.getElementById('cryptoBotOption');
        const confirmWithdrawBtn = document.getElementById('confirmWithdrawBtn');
        const withdrawAmountInput = document.getElementById('withdrawAmount');
        const closeSiteBtn = document.getElementById('closeSiteBtn');

        closeSiteBtn.addEventListener('click', () => {
            window.open('https://youtube.com', '_blank');
        });

        addBalanceBtn.addEventListener('click', () => {
            openModal(depositModal);
        });

        depositBtn.addEventListener('click', () => {
            openModal(depositModal);
        });

        withdrawBtn.addEventListener('click', () => {
            openModal(withdrawModal);
        });

        supportBtn.addEventListener('click', () => {
            window.open('https://t.me/suphiex', '_blank');
        });

        cryptoBotOption.addEventListener('click', () => {
            window.open('https://t.me/send?start=IVC1RvnZnd43', '_blank');
        });

        confirmWithdrawBtn.addEventListener('click', () => {
            const amount = parseFloat(withdrawAmountInput.value);
            if (isNaN(amount) || amount < 3) {
                alert('Минимальная сумма вывода: 3 TON');
                return;
            }
            if (amount > balance) {
                alert('Недостаточно средств');
                return;
            }
            const fee = amount * 0.03;
            const total = amount + fee;
            if (total > balance) {
                alert('Недостаточно средств для оплаты комиссии');
                return;
            }
            balance -= total;
            updateBalance();
            alert(`Вывод на сумму ${amount.toFixed(2)} TON (комиссия ${fee.toFixed(2)} TON) оформлен`);
            withdrawAmountInput.value = '';
            closeModal(withdrawModal);
        });

        closeDepositModalBtn.addEventListener('click', () => {
            closeModal(depositModal);
        });

        closeWithdrawModalBtn.addEventListener('click', () => {
            closeModal(withdrawModal);
        });

        document.querySelectorAll('.bet-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.bet-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                betType = this.dataset.type;

                if (betType === 'ton') {
                    document.getElementById('tonBet').style.display = 'block';
                    document.getElementById('giftBet').style.display = 'none';
                } else {
                    document.getElementById('tonBet').style.display = 'none';
                    document.getElementById('giftBet').style.display = 'block';
                }

                betAmountInput.value = '';
                selectedGift = null;
                updateInventory();
            });
        });

        spinBtn.addEventListener('click', () => {
            if (!isSpinning) {
                openModal(betModal);
            }
        });

        closeBetModalBtn.addEventListener('click', () => {
            closeModal(betModal);
        });

        overlay.addEventListener('click', () => {
            if (betModal.classList.contains('active')) {
                closeModal(betModal);
            } else if (depositModal.classList.contains('active')) {
                closeModal(depositModal);
            } else if (withdrawModal.classList.contains('active')) {
                closeModal(withdrawModal);
            }
        });

        function processPromoCode(input) {
            const code = input.value.trim().toUpperCase();

            if (code.endsWith('ZV')) {
                const amount = parseFloat(code.replace('ZV', ''));
                if (!isNaN(amount) && amount > 0 && amount <= 100) {
                    const tonAmount = amount / 100;

                    const giftImg = amount < 100 ?
                        'https://i.postimg.cc/9MMc7jqT/Snimok-ekrana-2025-11-23-142822-Photoroom.png' :
                        'https://i.postimg.cc/FsckRjvv/Snimok-ekrana-2025-11-23-141748-Photoroom-(1).png';

                    inventory.push({ value: tonAmount, image: giftImg });
                    updateInventory();
                    input.value = '';
                }
            } else if (code.endsWith('TN')) {
                const amount = parseFloat(code.replace('TN', ''));
                if (!isNaN(amount) && amount > 0) {
                    const tonAmount = amount;

                    const giftImg = amount < 1 ?
                        'https://i.postimg.cc/9MMc7jqT/Snimok-ekrana-2025-11-23-142822-Photoroom.png' :
                        'https://i.postimg.cc/FsckRjvv/Snimok-ekrana-2025-11-23-141748-Photoroom-(1).png';

                    inventory.push({ value: tonAmount, image: giftImg });
                    updateInventory();
                    input.value = '';
                }
            }
        }

        promoCodeInput.addEventListener('input', function() {
            processPromoCode(this);
        });

        bottomPromoCodeInput.addEventListener('input', function() {
            processPromoCode(this);
        });

        startGameBtn.addEventListener('click', () => {
            let betAmount = 0;

            if (betType === 'ton') {
                betAmount = parseFloat(betAmountInput.value);
                if (isNaN(betAmount) || betAmount <= 0) {
                    alert('Введите корректную сумму ставки');
                    return;
                }
                if (betAmount > balance) {
                    alert('Недостаточно средств');
                    return;
                }
                balance -= betAmount;
            } else {
                if (!selectedGift) {
                    alert('Выберите подарок для ставки');
                    return;
                }
                betAmount = selectedGift.value;
                inventory = inventory.filter(g => g !== selectedGift);
                selectedGift = null;
            }

            updateBalance();
            updateInventory();
            closeModal(betModal);
            startSpin(betAmount);
        });

        continueBtn.addEventListener('click', () => {
            closeModal(resultModal);
            betAmountInput.value = '';
            selectedGift = null;
            updateInventory();
        });

        function openModal(modal) {
            overlay.classList.add('active');
            modal.classList.add('active');
        }

        function closeModal(modal) {
            overlay.classList.remove('active');
            modal.classList.remove('active');
        }

        function updateBalance() {
            balanceEl.textContent = balance.toFixed(2);
        }

        function updateInventory() {
            if (inventory.length === 0) {
                inventoryEl.innerHTML = '<div class="inventory-empty">Отправьте любой подарок/NFT @suphiex и он отобразится здесь!</div>';
            } else {
                inventoryEl.innerHTML = '<div class="inventory-gifts"></div>';
                const giftsContainer = inventoryEl.querySelector('.inventory-gifts');
                inventory.forEach(gift => {
                    const giftDiv = document.createElement('div');
                    giftDiv.className = 'gift-item';
                    if (gift === selectedGift) {
                        giftDiv.classList.add('selected');
                    }
                    giftDiv.innerHTML = `<img src="${gift.image}" alt="Gift"><div class="gift-price">${gift.value.toFixed(2)} TON</div>`;
                    giftDiv.addEventListener('click', () => {
                        document.querySelectorAll('.gift-item').forEach(g => g.classList.remove('selected'));
                        giftDiv.classList.add('selected');
                        selectedGift = gift;
                    });
                    giftsContainer.appendChild(giftDiv);
                });
            }
        }

        function animateCounter(element, targetValue, duration, isWin) {
            const startValue = 0;
            const startTime = Date.now();
            const isPositive = targetValue > 0;

            function update() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentValue = startValue + (targetValue * easeOutQuart);

                const sign = isPositive ? '+' : '-';
                element.textContent = `${sign}${Math.abs(currentValue).toFixed(2)} TON`;

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        function startSpin(betAmount) {
            isSpinning = true;
            spinBtn.disabled = true;

            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3')
            ];

            const totalDuration = 6000;
            const startTime = Date.now();

            const spinInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / totalDuration;

                let interval;
                if (progress < 0.33) {
                    interval = 50;
                } else if (progress < 0.66) {
                    interval = 100;
                } else if (progress < 0.9) {
                    interval = 200;
                } else {
                    interval = 400;
                }

                if (elapsed % interval < 50) {
                    slots.forEach(slot => {
                        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        slot.querySelector('img').src = randomSymbol;
                    });
                }

                if (elapsed >= totalDuration) {
                    clearInterval(spinInterval);
                    finishSpin(slots, betAmount);
                }
            }, 50);
        }

        function finishSpin(slots, betAmount) {
            const rand = Math.random();
            let winAmount = 0;

            if (rand < 0.15) {
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                slots.forEach(slot => slot.querySelector('img').src = symbol);
                winAmount = betAmount * 2.1;
            } else if (rand < 0.45) {
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                slots[0].querySelector('img').src = symbol;
                slots[1].querySelector('img').src = symbol;
                slots[2].querySelector('img').src = symbols.find(s => s !== symbol);
                winAmount = betAmount * 1.3;
            } else {
                const usedSymbols = [];
                slots.forEach(slot => {
                    let symbol;
                    do {
                        symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    } while (usedSymbols.length === 2 && usedSymbols.includes(symbol));
                    usedSymbols.push(symbol);
                    slot.querySelector('img').src = symbol;
                });
                winAmount = 0;
            }

            if (winAmount > 0) {
                balance += winAmount;
                updateBalance();
                resultAmountEl.className = 'result-amount win';

                setTimeout(() => {
                    openModal(resultModal);
                    animateCounter(resultAmountEl, winAmount, 2000, true);
                    isSpinning = false;
                    spinBtn.disabled = false;
                }, 500);
            } else {
                resultAmountEl.className = 'result-amount lose';

                setTimeout(() => {
                    openModal(resultModal);
                    animateCounter(resultAmountEl, -betAmount, 2000, false);
                    isSpinning = false;
                    spinBtn.disabled = false;
                }, 500);
            }
        }

        updateBalance();
        updateInventory();
    </script>
</body>
